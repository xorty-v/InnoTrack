<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсовой проект</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Данные инноваций Грузии</h1>
    </header>

    <section class="table-wrapper">
        <div class="table-controls">
            <div class="action-buttons">
                <button class="add-btn" id="addBtn">
                    <i class="fas fa-plus"></i> Добавить запись
                </button>
                <button class="edit-btn inactive" id="editBtn" disabled>
                    <i class="fas fa-edit"></i> Редактировать
                </button>
                <button class="download-btn inactive" id="downloadBtn" disabled>
                    <i class="fas fa-download"></i> Скачать
                </button>
                <button class="delete-btn inactive" id="deleteBtn" disabled>
                    <i class="fas fa-trash"></i> Удалить
                </button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Поиск: Автор > Организация > Технология" id="searchInput">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Авторы</th>
                    <th>Наименование организации</th>
                    <th>Электронная почта организации</th>
                    <th>Название технологии</th>
                    <th>Название продукта</th>
                    <th>Год</th>
                </tr>
            </thead>
            <tbody id="table-container"></tbody>
        </table>

        <div class="pagination">
            <button class="pagination-btn" id="prev-page" onclick="changePage(-1)">« Предыдущая</button>
            <span id="page-info"></span>
            <button class="pagination-btn" id="next-page" onclick="changePage(1)">Следующая »</button>
        </div>
    </section>

    <div class="popup" id="popupForm">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle"></h2>
            <form>
                <input id="authorName" type="text" placeholder="Автор" required>
                <input id="organizationName" type="text" placeholder="Наименование организации" required>
                <input id="organizationEmail" type="email" placeholder="Почта организации" required>
                <input id="technologyName" type="text" placeholder="Название технологии" required>
                <input id="productName" type="text" placeholder="Название продукта" required>
                <input id="dateTime" type="date" placeholder="Год" required>
                <button class="btn-save" id="btn-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
